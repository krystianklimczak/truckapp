<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Truck app</title>
  </head>
  <body>
    <h1 class="header"></h1>
    <form action="" class="form">
      <label for="work-start" class="form__label">
        Godzina rozpoczęcia
        <input type="time" class="form__input" id="work-start" />
      </label>
      <label for="work-end" class="form__label">
        Godzina zakończenia
        <input type="time" class="form__input" id="work-end" />
      </label>
      <button type="submit" class="count">Oblicz</button>
    </form>
    <script src="js/04-truckapp.js" type="module"></script>
  </body>
</html>
